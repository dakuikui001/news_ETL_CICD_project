name: Deploy Astro Project

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 增加：支持多架构构建的准备工作
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 关键：同时构建 amd64(云端常用) 和 arm64(你的 Mac 专用) 镜像
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/astro-project:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # 1. 连接 Tailscale 私有网络
      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      # 2. 远程 SSH 部署
      - name: SSH Remote Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}     # Secret: 100.97.244.35
          username: ${{ secrets.SERVER_USER }} # Secret: luhui
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 解决 SSH 环境找不到 Docker 路径的问题
            export PATH="/usr/local/bin:$PATH"
            
            # 进入 Mac 上的项目目录
            cd /Users/luhui/Documents/github/airflow-01-news-project
            
            # 登录 Docker Hub (使用 Secret 替换)
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # 拉取最新的多架构镜像
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/astro-project:latest
            
            # 重新启动容器
            docker compose up -d --remove-orphans
            
            # 清理旧的无用镜像，节省 Mac 空间
            docker image prune -f